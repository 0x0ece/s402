# Deploy Express server + static assets to Cloudflare Workers
# Build: pnpm run build  (produces ./dist)
# Deploy: pnpm run deploy

name = "s402"
main = "examples/webapp/worker.ts"
compatibility_date = "2026-02-12"
compatibility_flags = ["nodejs_compat"]

# Static assets (./dist) bound as ASSETS; server serves them for non-API routes
[assets]
directory = "./dist"
binding = "ASSETS"
not_found_handling = "single-page-application"
